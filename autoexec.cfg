// xhair
cl_crosshair_drawoutline 0;
cl_crosshaircolor 1;
cl_crosshairdot 0;
cl_crosshairgap -3;
cl_crosshairsize 3;
cl_crosshairstyle 4;
cl_crosshairthickness 0.5

//sens
sensitivity 0.74;

// misc
cl_showfps 1;
bind "shift" "+speed; r_cleardecals;
bind "f" "use weapon_flashbang;"
bind "t" "+lookatweapon;"

bind mouse4 "+voicerecord";
bind mouse5 "incrementvar cl_righthand 0 1 1"

// viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 3
viewmodel_offset_z -3
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Open scoreboard, show netgraph and clear bullets/blood
// ===================
net_graph "1"
net_graphheight "2000"
net_graphpos "2"
net_graphproportionalfont "0"
alias +scorenet "+showscores; net_graphheight 1;"
alias -scorenet "-showscores; net_graphheight 2000"
bind "TAB" "+scorenet"

// Jump on mouse wheel(up/down)
// ===================
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"